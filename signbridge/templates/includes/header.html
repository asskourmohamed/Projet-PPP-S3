{% load static %}
<header class="navbar navbar-expand-lg fixed-top">
    <div class="container-narrow d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'accueil' %}">
            <img src="{% static 'images/logo.png' %}" alt="SignBridge">
            <span class="brand-text">SignBridge</span>
        </a>

        <!-- Bouton mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu principal -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-center w-100">
                <!-- VOICI LA MODIFICATION - Liens vers sections de l'accueil -->
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'accueil' %}#home">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accueil' %}#features">Features</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accueil' %}#how-it-works">How it works</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accueil' %}#about">About us</a>
                </li>
                <!-- FIN DE MODIFICATION -->

                <!-- Séparateur visuel -->
                <li class="nav-item d-none d-lg-block">
                    <div class="nav-divider mx-2"></div>
                </li>

                {% if user.is_authenticated %}
                    <!-- Profil utilisateur -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'compte:profil' %}"><i class="fas fa-user me-2"></i>Mon Profil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-history me-2"></i>Historique</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <!-- ✅ FORMULAIRE POUR DÉCONNEXION (POST) -->
                                <form method="post" action="{% url 'compte:logout' %}" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger w-100 text-start border-0 bg-transparent" style="cursor: pointer;">
                                        <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                <!-- Boutons connexion/inscription -->
                <li class="nav-item">
                    <a class="btn-nav btn-outline" href="{% url 'compte:login' %}">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        Connexion
                    </a>
                </li>
                <li class="nav-item d-none d-lg-block ms-2">
                    <a class="btn-nav btn-primary" href="{% url 'compte:inscription' %}">
                        <i class="fas fa-user-plus me-1"></i>
                        Inscription
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
